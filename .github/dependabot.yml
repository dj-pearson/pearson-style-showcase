version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "dj-pearson"
    assignees:
      - "dj-pearson"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    groups:
      # Group all patch and minor updates for React and related packages
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"

      # Group all patch and minor updates for Radix UI components
      radix-ui:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"

      # Group all testing library updates
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest*"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"

      # Group all ESLint and TypeScript related updates
      linting-and-types:
        patterns:
          - "eslint*"
          - "@eslint/*"
          - "typescript*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"

      # Group all build tool updates
      build-tools:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "rollup"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dj-pearson"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "dependencies"
      - "automated"
