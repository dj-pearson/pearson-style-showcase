name: Mark Stale Issues and PRs

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Items
    runs-on: ubuntu-latest

    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue configuration
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.

            It will be closed in 7 days if no further activity occurs.

            If this is still relevant, please comment to keep it open.

            Thank you for your contributions! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.

            If you believe this is still relevant, please feel free to reopen it or create a new issue with updated information.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,critical,P0-Critical,P1-High'

          # Pull request configuration
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.

            It will be closed in 14 days if no further activity occurs.

            **Next steps:**
            - Rebase on the latest main branch
            - Address any review comments
            - Update the description if needed
            - Comment to indicate you're still working on this

            Thank you for your contribution! ğŸ™
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.

            If you'd like to continue with this PR:
            1. Reopen it
            2. Rebase on main
            3. Address any conflicts or review feedback

            Or feel free to create a new PR with updated changes.
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,critical,P0-Critical,work-in-progress,blocked'

          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          exempt-draft-pr: true
          enable-statistics: true

          # Don't process items with these labels
          exempt-all-milestones: false
          exempt-assignees: false
