name: Deploy to Staging

on:
  push:
    branches:
      - staging
      - 'claude/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'

jobs:
  # Run all CI checks first
  ci-checks:
    name: CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_ENV: staging

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: staging-dist
          path: dist/
          retention-days: 7

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit-results.json 2>/dev/null || true
          if [ -f audit-results.json ]; then
            vulnerabilities=$(cat audit-results.json | jq '.metadata.vulnerabilities // {}')
            echo "Vulnerabilities found:" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
            echo "$vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: [ci-checks, security-audit]
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)
    environment:
      name: staging
      url: ${{ steps.cloudflare-publish.outputs.url }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: staging-dist
          path: dist/

      - name: Publish to Cloudflare Pages (Staging)
        id: cloudflare-publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pearson-style-showcase-staging
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          wranglerVersion: '3'

      - name: Add staging deployment URL to PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.cloudflare-publish.outputs.url }}';
            const comment = `## ðŸ§ª Staging Deployment

            Your changes have been deployed to the staging environment!

            **Staging URL:** ${deploymentUrl}

            ### Pre-Production Checklist
            - [ ] Verify core functionality works as expected
            - [ ] Test authentication flows
            - [ ] Check responsive design on mobile
            - [ ] Verify API integrations
            - [ ] Test error handling scenarios

            This staging deployment will be updated automatically when you push new commits.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

      - name: Add deployment info to job summary
        run: |
          echo "## ðŸ§ª Staging Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Staging" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.cloudflare-publish.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment ID:** ${{ steps.cloudflare-publish.outputs.id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify the deployment at the staging URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Run manual QA tests" >> $GITHUB_STEP_SUMMARY
          echo "3. Merge to main for production deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed at $(date)" >> $GITHUB_STEP_SUMMARY

  # Smoke tests on staging
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)

    steps:
      - name: Wait for deployment to be available
        run: sleep 30

      - name: Health check
        run: |
          STAGING_URL="${{ needs.deploy-staging.outputs.url || 'https://staging.danpearson.net' }}"
          echo "Checking staging deployment at: $STAGING_URL"

          # Simple health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL" || echo "000")

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Staging deployment is healthy (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸ Staging deployment returned HTTP $HTTP_CODE"
          fi

          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** $STAGING_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** HTTP $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
