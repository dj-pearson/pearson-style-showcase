<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Content Security Policy - Defense against XSS and injection attacks -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com https://cloudflareinsights.com;
      frame-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">

    <!-- Permissions Policy - Restrict browser features -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    ">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Google tag (gtag.js) - Deferred for FID optimization -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-8R95ZXMV6L"
    ></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-8R95ZXMV6L");
    </script>


    <title>Dan Pearson - Portfolio</title>
    <meta
      name="description"
      content="Dan Pearson - Sales Leader, NFT Developer, and AI Enthusiast"
    />
    <meta name="author" content="Dan Pearson" />

    <!-- Resource hints for performance optimization -->
    <!-- Preconnect to critical third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    <!-- DNS prefetch for other third-party domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- Inline critical CSS for LCP element -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      /* Critical styles for hero heading to prevent render delay */
      h1 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        font-weight: 700;
      }
    </style>
    
    <!-- Optimized font loading with swap -->
    <style>
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 300 800;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hjp-Ek-_EeA.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }
    </style>

    <!-- Default Open Graph (used by crawlers that donâ€™t execute JS) -->
    <meta property="og:title" content="Dan Pearson Tech Blog" />
    <meta property="og:description" content="Latest guides, reviews, and AI-powered insights from Dan Pearson." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://danpearson.net" />
    <meta property="og:image" content="https://danpearson.net/android-chrome-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@danpearson" />
    <meta name="twitter:image" content="https://danpearson.net/android-chrome-512x512.png" />
  </head>

</html>
