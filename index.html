<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Content Security Policy - Defense against XSS and injection attacks -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com https://fonts.gstatic.com https://cloudflareinsights.com https://stats.g.doubleclick.net;
      frame-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    ">

    <!-- Permissions Policy - Restrict browser features -->
    <meta http-equiv="Permissions-Policy" content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    ">

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Google tag (gtag.js) - Deferred for FID optimization -->
    <script
      defer
      src="https://www.googletagmanager.com/gtag/js?id=G-8R95ZXMV6L"
    ></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-8R95ZXMV6L");
    </script>


    <title>Dan Pearson - AI Engineer & Business Development Expert</title>
    <meta
      name="description"
      content="Experienced AI engineer and business development leader specializing in NFT development, AI integration, and sales leadership. Building innovative solutions for the future."
    />
    <meta name="author" content="Dan Pearson" />

    <!-- Resource hints for performance optimization -->
    <!-- Preconnect to critical third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />

    <!-- DNS prefetch for other third-party domains -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
    
    <!-- Inline critical CSS for LCP element -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      /* Critical styles for hero heading to prevent render delay */
      h1 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        font-weight: 700;
      }
    </style>
    
    <!-- Optimized font loading via Google Fonts CSS API -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap"></noscript>

    <!-- Canonical URL (default, updated by React for specific pages) -->
    <link rel="canonical" href="https://danpearson.net" />

    <!-- Default SEO meta tags (used by crawlers that don't execute JS) -->
    <meta name="keywords" content="AI engineer, business development, NFT development, AI integration, sales leadership, React developer, blockchain, artificial intelligence" />
    <meta name="robots" content="index, follow" />

    <!-- Default Open Graph (used by crawlers that don't execute JS) -->
    <meta property="og:title" content="Dan Pearson - AI Engineer & Business Development Expert" />
    <meta property="og:description" content="Experienced AI engineer and business development leader specializing in NFT development, AI integration, and sales leadership. Building innovative solutions for the future." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://danpearson.net" />
    <meta property="og:image" content="https://danpearson.net/android-chrome-512x512.png" />
    <meta property="og:site_name" content="Dan Pearson Portfolio" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@danpearson" />
    <meta name="twitter:title" content="Dan Pearson - AI Engineer & Business Development Expert" />
    <meta name="twitter:description" content="Experienced AI engineer and business development leader specializing in NFT development, AI integration, and sales leadership." />
    <meta name="twitter:image" content="https://danpearson.net/android-chrome-512x512.png" />

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00b4d8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dan Pearson" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
